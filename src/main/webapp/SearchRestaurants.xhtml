<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"	>
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>search restaurants</title>
</h:head>

<h:body>
 <ui:include src="default.xhtml"/>
 
 <h5 style="color:blue;">Please enter your search criteria to get restaurant list of your choices</h5>
 <h:form id="search">
 
	
	<table id="ratings" align="left">
		<tr>
			<td>
			<h:outputText value="Food">Service:</h:outputText>
			</td>
			<td>
			<h:selectOneMenu id="food" value="#{restaurantBean.food}">
			   	<f:selectItem itemValue="5" itemLabel="5" />
			   	<f:selectItem itemValue="4" itemLabel="4" />
			   	<f:selectItem itemValue="3" itemLabel="3" />
			   	<f:selectItem itemValue="2" itemLabel="2" />
			   	<f:selectItem itemValue="1" itemLabel="1" />
			</h:selectOneMenu>
			</td>
		</tr>
		<tr>
			<td>
			<h:outputText value="Service:">Service:</h:outputText>
			</td>
			<td>
			<h:selectOneMenu id="service" value="#{restaurantBean.service}">
			   	<f:selectItem itemValue="5" itemLabel="5" />
			   	<f:selectItem itemValue="4" itemLabel="4" />
			   	<f:selectItem itemValue="3" itemLabel="3" />
			   	<f:selectItem itemValue="2" itemLabel="2" />
			   	<f:selectItem itemValue="1" itemLabel="1" />
			</h:selectOneMenu>
			</td>
		</tr>
		<tr>
			<td>
			<h:outputText value="Ambience">Ambience:</h:outputText>
			</td>
			<td>
			<h:selectOneMenu id="ambience" value="#{restaurantBean.ambience}">
			   	<f:selectItem itemValue="5" itemLabel="5" />
			   	<f:selectItem itemValue="4" itemLabel="4" />
			   	<f:selectItem itemValue="3" itemLabel="3" />
			   	<f:selectItem itemValue="2" itemLabel="2" />
			   	<f:selectItem itemValue="1" itemLabel="1" />
			</h:selectOneMenu>
			</td>
		</tr>
		
		<tr>
			<td></td>
			<td><h:commandButton value="Search" action="#{ restaurantBean.searchSubmitRestaurants()}"/></td>
		</tr>
	</table>
	
	
</h:form>
</h:body>
</html>
