<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"	>


<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Restaurant List</title>
</h:head>

<h:body>
 <ui:include src="default.xhtml"/>
 <br></br>
 <h:form id="restlist">
 <h:dataTable value="#{restaurantBean.searchRestRatingsList}" var="restRating" border="2" headerClass="background:blue"
            cellspacing="1" cellpadding="1">
            
            <h:column >
                <f:facet name="header" >
               		<h:outputText align="center"  value="Name" /></f:facet>
                 	<h:outputText align="center" value="#{restRating.resId.name}" />   
                </h:column>
            <h:column>
            <f:facet name="header">
                <h:outputText align="center" value="Location" /></f:facet>
                <h:outputText align="center" value=" #{restRating.resId.areaName}" /> 
            </h:column>
             <h:column>
            <f:facet name="header">
                <h:outputText align="center" value="FoodRating" /></f:facet>
                <h:outputText align="center" value=" #{restRating.food}" /> 
            </h:column>
            <h:column>
            <f:facet name="header">
                <h:outputText align="center" value="ServiceRating" /></f:facet>
                <h:outputText align="center" value=" #{restRating.food}" /> 
            </h:column>
            <h:column>
            <f:facet name="header">
                <h:outputText align="center" value="AmbienceRating" /></f:facet>
                <h:outputText align="center" value=" #{restRating.food}" /> 
            </h:column>
           
           
 </h:dataTable>
</h:form>
</h:body>
</html>
